<div class="row">
  <div class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onFormSubmit(eventForm)">
      <div class="form-group">
        <label>ID</label>
        <input [(ngModel)]="event.id" name="id" type="text" class="form-control"
          required>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="event.name" name="name" type="text"
          class="form-control" pattern=".{8,}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          A névnek minimum 8 karakter hosszúnak kell lennie!
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="event.date" name="date" type="text"
          class="form-control" required>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input [(ngModel)]="event.time" name="time" type="text"
          class="form-control" required>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input [(ngModel)]="event.location.address" placeholder="Address"
          name="address" type="text" class="form-control mb-1" required>
        <input [(ngModel)]="event.location.city" placeholder="city" name="city"
          type="text" class="form-control mb-1" required>
        <input [(ngModel)]="event.location.country" placeholder="country"
          name="country" type="text" class="form-control" required>
      </div>
      <button [disabled]="eventForm.invalid" class="btn btn-block btn-primary">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
